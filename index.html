<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src= "./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <table id='table'>
        <tr id ='tallyHeadings'>
            <th>Rounds Played</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
        </tr>  
        <tr id='resultData'>
            <td id ='numRounds'>0</td>
            <td id='wins'>0</td>
            <td id='losses'>0</td>
            <td id='draws'>0</td>
        </tr>  
    </table>
    <div class='content'>
        
            <div id='options'>
                <p>Play The Game: </p>
                <div class='buttons'>
                    <button class='fightButton' id='rock'>Rock</button>
                    <button class='fightButton' id='paper'>Paper</button>
                    <button class='fightButton' id='scissors'>Scissors</button>
                </div>
                
            </div>
            <div id='results'>
                <div id='compSelDiv'></div>
                <div id='result'></div>
            </div>
    </div>
    
</body>
</html>
