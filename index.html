<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src= "./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class='content'>
        <div class='leftItems'>
            <div id='options'>
                <p>Play The Game: </p>
                <div class='buttons'>
                    <button id='rock'>Rock</button>
                    <button id='paper'>Paper</button>
                    <button id='scissors'>Scissors</button>
                </div>
                
            </div>
            
            
            <div class='results'>
                <div id='compSelDiv'></div>
                <div id='result'></div>
            </div>
        </div>
        

        <table id='table'>
            <tr id ='tallyHeadings'>
                <th>Rounds Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>  
            <tr id='resultData'>
                <td id ='numRounds'></td>
                <td id='wins'></td>
                <td id='losses'></td>
                <td id='draws'></td>
            </tr>  
        </table>
    </div>
    
</body>
</html>
